- id: 490
  play_id: 23
  location: IV viii 21
  first_line: Is Cade the son of Henry the Fifth
  body: "Is Cade the son of Henry the Fifth, <br>\r\nThat thus you do exclaim you'll
    go with him? <br>\r\nWill he conduct you through the heart of France, <br>\r\nAnd
    make the meanest of you earls and dukes?<br>\r\nAlas, he hath no home, no place
    to fly to; <br>\r\nNor knows he how to live but by the spoil, <br>\r\nUnless by
    robbing of your friends and us. <br>\r\nWere't not a shame, that whilst you live
    at jar, <br>\r\nThe fearful French, whom you late vanquished,<br>\r\nShould make
    a start o'er seas and vanquish you? <br>\r\nMethinks already in this civil broil
    <br>\r\nI see them lording it in London streets, <br>\r\nCrying 'Villiago!' unto
    all they meet. <br>\r\nBetter ten thousand base-born Cades miscarry <br>\r\nThan
    you should stoop unto a Frenchman's mercy. <br>\r\nTo France, to France, and get
    what you have lost; <br>\r\nSpare England, for it is your native coast; <br>\r\nHenry
    hath money, you are strong and manly; <br>\r\nGod on our side, doubt not of victory."
