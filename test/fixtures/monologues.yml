- id: 446
  play_id: 21
  location: III i 4
  first_line: Once more unto the breach dear friends, once more
  body: "Once more unto the breach, dear friends, once more;<br>\r\nOr close the wall
    up with our English dead.<br>\r\nIn peace there's nothing so becomes a man<br>\r\nAs
    modest stillness and humility: <br>\r\nBut when the blast of war blows in our
    ears,<br>\r\nThen imitate the action of the tiger;<br>\r\nStiffen the sinews,
    summon up the blood,<br>\r\nDisguise fair nature with hard-favour'd rage;<br>\r\nThen
    lend the eye a terrible aspect; <br>\r\nLet pry through the portage of the head<br>\r\nLike
    the brass cannon; let the brow o'erwhelm it<br>\r\nAs fearfully as doth a galled
    rock<br>\r\nO'erhang and jutty his confounded base,<br>\r\nSwill'd with the wild
    and wasteful ocean. <br>\r\nNow set the teeth and stretch the nostril wide,<br>\r\nHold
    hard the breath and bend up every spirit<br>\r\nTo his full height. On, on, you
    noblest English.<br>\r\nWhose blood is fet from fathers of war-proof!<br>\r\nFathers
    that, like so many Alexanders, <br>\r\nHave in these parts from morn till even
    fought<br>\r\nAnd sheathed their swords for lack of argument:<br>\r\nDishonour
    not your mothers; now attest<br>\r\nThat those whom you call'd fathers did beget
    you.<br>\r\nBe copy now to men of grosser blood, <br>\r\nAnd teach them how to
    war. And you, good yeoman,<br>\r\nWhose limbs were made in England, show us here<br>\r\nThe
    mettle of your pasture; let us swear<br>\r\nThat you are worth your breeding;
    which I doubt not;<br>\r\nFor there is none of you so mean and base, <br>\r\nThat
    hath not noble lustre in your eyes.<br>\r\nI see you stand like greyhounds in
    the slips,<br>\r\nStraining upon the start. The game's afoot:<br>\r\nFollow your
    spirit, and upon this charge<br>\r\nCry 'God for Harry, England, and Saint George!' "
