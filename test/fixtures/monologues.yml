- id: 174
  play_id: 5
  location: III ii 242
  first_line: O sweet Portia, Here are a few of the unpleasant'st words
  body: "<div align=right>O sweet Portia,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>\r\nHere
    are a few of the unpleasant'st words<br>\r\nThat ever blotted paper! Gentle lady,<br>\r\nWhen
    I did first impart my love to you,<br>\r\nI freely told you, all the wealth I
    had<br>\r\nRan in my veins, I was a gentleman;<br>\r\nAnd then I told you true:
    and yet, dear lady,<br>\r\nRating myself at nothing, you shall see<br>\r\nHow
    much I was a braggart. When I told you<br>\r\nMy state was nothing, I should then
    have told you <br>\r\nThat I was worse than nothing; for, indeed,<br>\r\nI have
    engaged myself to a dear friend,<br>\r\nEngaged my friend to his mere enemy,<br>\r\nTo
    feed my means. Here is a letter, lady;<br>\r\nThe paper as the body of my friend,
    <br>\r\nAnd every word in it a gaping wound,<br>\r\nIssuing life-blood. But is
    it true, Salerio?<br>\r\nHave all his ventures fail'd? What, not one hit?<br>\r\nFrom
    Tripolis, from Mexico and England,<br>\r\nFrom Lisbon, Barbary and India? <br>\r\nAnd
    not one vessel 'scape the dreadful touch<br>\r\nOf merchant-marring rocks? "
