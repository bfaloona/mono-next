- id: 154
  play_id: 4
  location: V ii 493
  first_line: Neither of either; I remit both twain
  body: "Neither of either; I remit both twain.<br>\r\nI see the trick on't: here
    was a consent,<br>\r\nKnowing aforehand of our merriment,<br>\r\nTo dash it like
    a Christmas comedy:<br>\r\nSome carry-tale, some please-man, some slight zany,<br>\r\nSome
    mumble-news, some trencher-knight, some Dick,<br>\r\nThat smiles his cheek in
    years and knows the trick<br>\r\nTo make my lady laugh when she's disposed,<br>\r\nTold
    our intents before; which once disclosed,<br>\r\nThe ladies did change favours:
    and then we, <br>\r\nFollowing the signs, woo'd but the sign of she.<br>\r\nNow,
    to our perjury to add more terror,<br>\r\nWe are again forsworn, in will and error.<br>\r\nMuch
    upon this it is: and might not you<br>\r\n<i>[To BOYET]</i><br>\r\nForestall our
    sport, to make us thus untrue?<br>\r\nDo not you know my lady's foot by the squier,<br>\r\nAnd
    laugh upon the apple of her eye?<br>\r\nAnd stand between her back, sir, and the
    fire,<br>\r\nHolding a trencher, jesting merrily? <br>\r\nYou put our page out:
    go, you are allow'd;<br>\r\nDie when you will, a smock shall be your shroud.<br>\r\nYou
    leer upon me, do you? there's an eye<br>\r\nWounds like a leaden sword. \r\n"
