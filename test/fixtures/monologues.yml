- id: 813
  play_id: 32
  location: I i 76
  first_line: Unhappy that I am, I cannot heave my heart into my mouth
  body: "<b>Cordelia.</b> Unhappy that I am, I cannot heave<br>\r\n My heart into
    my mouth. I love your Majesty<br>\r\n According to my bond; no more nor less.
    <br>\r\n<br>\r\n<del><b>Lear.</b> How, how, Cordelia? Mend your speech a little,<br>\r\n
    Lest it may mar your fortunes. </del><br>\r\n<br>\r\n<b>Cordelia.</b> Good my
    lord,<br>\r\n You have begot me, bred me, lov'd me; I<br>\r\n Return those duties
    back as are right fit, <br>\r\n Obey you, love you, and most honour you.<br>\r\n
    Why have my sisters husbands, if they say<br>\r\n They love you all? Haply, when
    I shall wed,<br>\r\n That lord whose hand must take my plight shall carry<br>\r\n
    Half my love with him, half my care and duty. <br>\r\n Sure I shall never marry
    like my sisters,<br>\r\n To love my father all. "
