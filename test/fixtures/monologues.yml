- id: 147
  play_id: 4
  location: IV iii 149
  first_line: Now step I forth to whip hypocrisy
  body: "Now step I forth to whip hypocrisy.<br>\r\n<i>[Advancing]</i><br>\r\nAh,
    good my liege, I pray thee, pardon me!<br>\r\nGood heart, what grace hast thou,
    thus to reprove<br>\r\nThese worms for loving, that art most in love? <br>\r\nYour
    eyes do make no coaches; in your tears<br>\r\nThere is no certain princess that
    appears;<br>\r\nYou'll not be perjured, 'tis a hateful thing;<br>\r\nTush, none
    but minstrels like of sonneting!<br>\r\nBut are you not ashamed? nay, are you
    not, <br>\r\nAll three of you, to be thus much o'ershot?<br>\r\nYou found his
    mote; the king your mote did see;<br>\r\nBut I a beam do find in each of three.<br>\r\nO,
    what a scene of foolery have I seen,<br>\r\nOf sighs, of groans, of sorrow and
    of teen! <br>\r\nO me, with what strict patience have I sat,<br>\r\nTo see a king
    transformed to a gnat!<br>\r\nTo see great Hercules whipping a gig,<br>\r\nAnd
    profound Solomon to tune a jig,<br>\r\nAnd Nestor play at push-pin with the boys,
    <br>\r\nAnd critic Timon laugh at idle toys!<br>\r\nWhere lies thy grief, O, tell
    me, good Dumain?<br>\r\nAnd gentle Longaville, where lies thy pain?<br>\r\nAnd
    where my liege's? all about the breast:<br>\r\nA caudle, ho! \r\n"
