- id: 635
  play_id: 32
  location: II iv 68
  first_line: We'll set thee to school to an ant
  body: "We'll set thee to school to an ant, to teach thee there's no \r\nlabouring
    i' th' winter. All that follow their noses are led by\r\ntheir eyes but blind
    men, and there's not a nose among twenty\r\nbut can smell him that's stinking.
    Let go thy hold when a great\r\nwheel runs down a hill, lest it break thy neck
    with following\r\nit; but the great one that goes upward, let him draw thee after.\r\nWhen
    a wise man gives thee better counsel, give me mine again. I\r\nwould have none
    but knaves follow it, since a fool gives it.<br>\r\nThat sir which serves and
    seeks for gain,<br>\r\nAnd follows but for form,<br>\r\nWill pack when it begins
    to rain <br>\r\nAnd leave thee in the storm.<br>\r\nBut I will tarry; the fool
    will stay,<br>\r\nAnd let the wise man fly.<br>\r\nThe knave turns fool that runs
    away;<br>\r\nThe fool no knave, perdy. "
