- id: 463
  play_id: 22
  location: I i 113
  first_line: O, no! wherein Lord Talbot was o'erthrown
  body: " O, no; wherein Lord Talbot was o'erthrown: <br>\r\nThe circumstance I'll
    tell you more at large. <br>\r\nThe tenth of August last this dreadful lord, <br>\r\nRetiring
    from the siege of Orleans, <br>\r\nHaving full scarce six thousand in his troop.
    <br>\r\nBy three and twenty thousand of the French <br>\r\nWas round encompassed
    and set upon. <br>\r\nNo leisure had he to enrank his men; <br>\r\nHe wanted pikes
    to set before his archers; <br>\r\nInstead whereof sharp stakes pluck'd out of
    hedges <br>\r\nThey pitched in the ground confusedly, <br>\r\nTo keep the horsemen
    off from breaking in. <br>\r\nMore than three hours the fight continued; <br>\r\nWhere
    valiant Talbot above human thought <br>\r\nEnacted wonders with his sword and
    lance: <br>\r\nHundreds he sent to hell, and none durst stand him; <br>\r\nHere,
    there, and every where, enraged he flew: <br>\r\nThe French exclaim'd, the devil
    was in arms; <br>\r\nAll the whole army stood agazed on him: <br>\r\nHis soldiers
    spying his undaunted spirit <br>\r\nA Talbot! a Talbot! cried out amain <br>\r\nAnd
    rush'd into the bowels of the battle. <br>\r\nHere had the conquest fully been
    seal'd up, <br>\r\nIf Sir John Fastolfe had not play'd the coward: <br>\r\nHe,
    being in the vaward, placed behind <br>\r\nWith purpose to relieve and follow
    them, <br>\r\nCowardly fled, not having struck one stroke. <br>\r\nHence grew
    the general wreck and massacre; <br>\r\nEnclosed were they with their enemies:
    <br>\r\nA base Walloon, to win the Dauphin's grace, <br>\r\nThrust Talbot with
    a spear into the back,<br>\r\nWhom all France with their chief assembled strength
    <br>\r\nDurst not presume to look once in the face."
