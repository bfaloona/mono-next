- id: 25
  play_id: 31
  location: III ii 134
  first_line: I do believe you think what now you speak
  body: "I do believe you think what now you speak;<br>\nBut what we do determine
    oft we break.<br>\nPurpose is but the slave to memory, <br>\nOf violent birth,
    but poor validity;<br>\nWhich now, like fruit unripe, sticks on the tree,<br>\nBut
    fall unshaken when they mellow be.<br>\nMost necessary 'tis that we forget<br>\nTo
    pay ourselves what to ourselves is debt.<br>\nWhat to ourselves in passion we
    propose,<br>\nThe passion ending, doth the purpose lose.<br>\nThe violence of
    either grief or joy<br>\nTheir own enactures with themselves destroy.<br>\nWhere
    joy most revels, grief doth most lament; <br>\nGrief joys, joy grieves, on slender
    accident.<br>\nThis world is not for aye, nor 'tis not strange<br>\nThat even
    our loves should with our fortunes change;<br>\nFor 'tis a question left us yet
    to prove,<br>\nWhether love lead fortune, or else fortune love.<br>\nThe great
    man down, you mark his favourite flies,<br>\nThe poor advanc'd makes friends of
    enemies;<br>\nAnd hitherto doth love on fortune tend,<br>\nFor who not needs shall
    never lack a friend,<br>\nAnd who in want a hollow friend doth try, <br>\nDirectly
    seasons him his enemy.<br>\nBut, orderly to end where I begun,<br>\nOur wills
    and fates do so contrary run<br>\nThat our devices still are overthrown;<br>\nOur
    thoughts are ours, their ends none of our own.<br>\nSo think thou wilt no second
    husband wed;<br>\nBut die thy thoughts when thy first lord is dead.<br> \n"
