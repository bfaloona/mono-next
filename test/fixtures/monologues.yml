- id: 482
  play_id: 23
  location: I ii 91
  first_line: Hume must make merry with the duchess' gold
  body: "Hume must make merry with the duchess' gold; <br>\r\nMarry, and shall. But
    how now, Sir John Hume! <br>\r\nSeal up your lips, and give no words but mum:
    <br>\r\nThe business asketh silent secrecy. <br>\r\nDame Eleanor gives gold to
    bring the witch: <br>\r\nGold cannot come amiss, were she a devil. <br>\r\nYet
    have I gold flies from another coast; <br>\r\nI dare not say, from the rich cardinal
    <br>\r\nAnd from the great and new-made Duke of Suffolk, <br>\r\nYet I do find
    it so; for to be plain, <br>\r\nThey, knowing Dame Eleanor's aspiring humour,
    <br>\r\nHave hired me to undermine the duchess <br>\r\nAnd buz these conjurations
    in her brain. <br>\r\nThey say 'A crafty knave does need no broker;' <br>\r\nYet
    am I Suffolk and the cardinal's broker. <br>\r\nHume, if you take not heed, you
    shall go near <br>\r\nTo call them both a pair of crafty knaves. <br>\r\nWell,
    so it stands; and thus, I fear, at last <br>\r\nHume's knavery will be the duchess'
    wreck, <br>\r\nAnd her attainture will be Humphrey's fall: <br>\r\nSort how it
    will, I shall have gold for all."
