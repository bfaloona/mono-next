- id: 129
  play_id: 3
  location: V iii 7
  first_line: No blame be to you, sir; for all was lost,
  body: "No blame be to you, sir; for all was lost,<br>\r\n      But that the heavens
    fought: the king himself<br>\r\n      Of his wings destitute, the army broken,<br>\r\n
    \     And but the backs of Britons seen, all flying<br>\r\n      Through a straight
    lane; the enemy full-hearted, <br>\r\n      Lolling the tongue with slaughtering,
    having work<br>\r\n      More plentiful than tools to do't, struck down<br>\r\n
    \     Some mortally, some slightly touch'd, some falling<br>\r\n      Merely through
    fear; that the straight pass was damm'd<br>\r\n      With dead men hurt behind,
    and cowards living <br>\r\n      To die with lengthen'd shame. <br>\r\n<p>\r\n
    \   <del> Lord. Where was this lane? </del>\r\n<p>\r\nClose by the battle, ditch'd,
    and wall'd with turf;<br>\r\n      Which gave advantage to an ancient soldier,<br>\r\n
    \     An honest one, I warrant; who deserved <br>\r\n      So long a breeding
    as his white beard came to,<br>\r\n      In doing this for's country: athwart
    the lane,<br>\r\n      He, with two striplings-lads more like to run<br>\r\n      The
    country base than to commit such slaughter<br>\r\n      With faces fit for masks,
    or rather fairer <br>\r\n      Than those for preservation cased, or shame.<br>\r\n
    \     Made good the passage; cried to those that fled,<br>\r\n      'Our Britain
    s harts die flying, not our men:<br>\r\n      To darkness fleet souls that fly
    backwards. Stand;<br>\r\n      Or we are Romans and will give you that <br>\r\n
    \     Like beasts which you shun beastly, and may save,<br>\r\n      But to look
    back in frown: stand, stand.'\r\n      These three,<br>\r\n      Three thousand
    confident, in act as many.<br>\r\n      For three performers are the file when
    all <br>\r\n      The rest do nothing.with this word 'Stand, stand,'<br>\r\n      Accommodated
    by the place, more charming<br>\r\n      With their own nobleness, which could
    have turn'd<br>\r\n      A distaff to a lance, gilded pale looks,<br>\r\n      Part
    shame, part spirit renew'd; that some, \r\n      turn'd coward<br>\r\n      But
    by example.O, a sin in war,<br>\r\n      Damn'd in the first beginners!--gan to
    look<br>\r\n      The way that they did, and to grin like lions<br>\r\n      Upon
    the pikes o' the hunters. Then began <br>\r\n      A stop i' the chaser, a retire,
    anon<br>\r\n      A rout, confusion thick; forthwith they fly<br>\r\n      Chickens,
    the way which they stoop'd eagles; slaves,<br>\r\n      The strides they victors
    made: and now our cowards,<br>\r\n      Like fragments in hard voyages, became
    <br>\r\n      The life o' the need: having found the backdoor open<br>\r\n      Of
    the unguarded hearts, heavens, how they wound!<br>\r\n      Some slain before;
    some dying; some their friends<br>\r\n      O'er borne i' the former wave: ten,
    chased by one,<br>\r\n      Are now each one the slaughter-man of twenty: <br>\r\n
    \     Those that would die or ere resist are grown<br>\r\n      The mortal bugs
    o' the field. <br>\r\n<p>\r\n   <del> Lord. This was strange chance\r\n      A
    narrow lane, an old man, and two boys. </del>\r\n<p>\r\nNay, do not wonder at
    it: you are made <br>\r\n      Rather to wonder at the things you hear<br>\r\n
    \     Than to work any. Will you rhyme upon't,<br>\r\n      And vent it for a
    mockery? Here is one:<br>\r\n      'Two boys, an old man twice a boy, a lane,<br>\r\n
    \     Preserved the Britons, was the Romans' bane.' <br>\r\n<p>\r\n   <del> Lord.
    Nay, be not angry, sir. </del>\r\n<p>\r\n'Lack, to what end?<br>\r\n      Who
    dares not stand his foe, I'll be his friend;<br>\r\n      For if he'll do as he
    is made to do,<br>\r\n      I know he'll quickly fly my friendship too. <br>\r\n
    \     You have put me into rhyme. <br>\r\n"
