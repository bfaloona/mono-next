- id: 162
  play_id: 5
  location: I i 25
  first_line: 'My wind cooling my brothWould blow me to an ague when I thought '
  body: "My wind cooling my broth<br>\r\nWould blow me to an ague, when I thought<br>\r\nWhat
    harm a wind too great at sea might do.<br>\r\nI should not see the sandy hour-glass
    run,<br>\r\nBut I should think of shallows and of flats,<br>\r\nAnd see my wealthy
    Andrew dock'd in sand,<br>\r\nVailing her high-top lower than her ribs <br>\r\nTo
    kiss her burial. Should I go to church<br>\r\nAnd see the holy edifice of stone,<br>\r\nAnd
    not bethink me straight of dangerous rocks,<br>\r\nWhich touching but my gentle
    vessel's side,<br>\r\nWould scatter all her spices on the stream,<br>\r\nEnrobe
    the roaring waters with my silks,<br>\r\nAnd, in a word, but even now worth this,<br>\r\nAnd
    now worth nothing? Shall I have the thought<br>\r\nTo think on this, and shall
    I lack the thought<br>\r\nThat such a thing bechanced would make me sad?<br>\r\nBut
    tell not me; I know, Antonio<br>\r\nIs sad to think upon his merchandise.<br> "
