- id: 773
  play_id: 23
  location: I iii 25
  first_line: My Lord of Suffolk, say, is this the guise
  body: "My Lord of Suffolk, say, is this the guise, <br>\r\nIs this the fashion in
    the court of England? <br>\r\nIs this the government of Britain's isle,<br>\r\nAnd
    this the royalty of Albion's king? <br>\r\nWhat shall King Henry be a pupil still
    <br>\r\nUnder the surly Gloucester's governance? <br>\r\nAm I a queen in title
    and in style, <br>\r\nAnd must be made a subject to a duke?<br>\r\nI tell thee,
    Pole, when in the city Tours <br>\r\nThou ran'st a tilt in honour of my love <br>\r\nAnd
    stolest away the ladies' hearts of France, <br>\r\nI thought King Henry had resembled
    thee <br>\r\nIn courage, courtship and proportion:<br>\r\nBut all his mind is
    bent to holiness, <br>\r\nTo number Ave-Maries on his beads; <br>\r\nHis champions
    are the prophets and apostles, <br>\r\nHis weapons holy saws of sacred writ, <br>\r\nHis
    study is his tilt-yard, and his loves <br>\r\nAre brazen images of canonized saints.
    <br>\r\nI would the college of the cardinals <br>\r\nWould choose him pope, and
    carry him to Rome, <br>\r\nAnd set the triple crown upon his head: <br>\r\nThat
    were a state fit for his holiness."
