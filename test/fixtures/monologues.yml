- id: 142
  play_id: 4
  location: III i 8
  first_line: No, my complete master; but to jig off a tune
  body: "No, my complete master: but to jig off a tune at\r\nthe tongue's end, canary
    to it with your feet, humour\r\nit with turning up your eyelids, sigh a note and\r\nsing
    a note, sometime through the throat, as if you\r\nswallowed love with singing
    love, sometime through\r\nthe nose, as if you snuffed up love by smelling\r\nlove;
    with your hat penthouse-like o'er the shop of\r\nyour eyes; with your arms crossed
    on your thin-belly \r\ndoublet like a rabbit on a spit; or your hands in\r\nyour
    pocket like a man after the old painting; and\r\nkeep not too long in one tune,
    but a snip and away.\r\nThese are complements, these are humours; these\r\nbetray
    nice wenches, that would be betrayed without \r\nthese; and make them men of note--do
    you note\r\nme?--that most are affected to these. \r\n"
