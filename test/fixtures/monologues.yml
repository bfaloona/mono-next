- id: 435
  play_id: 21
  location: 'I i Prologue '
  first_line: O for a Muse of fire, that would ascend
  body: " O for a Muse of fire, that would ascend<br>\r\nThe brightest heaven of invention,<br>\r\nA
    kingdom for a stage, princes to act<br>\r\nAnd monarchs to behold the swelling
    scene!<br>\r\nThen should the warlike Harry, like himself,<br>\r\nAssume the port
    of Mars; and at his heels,<br>\r\nLeash'd in like hounds, should famine, sword
    and fire<br>\r\nCrouch for employment. But pardon, and gentles all,<br>\r\nThe
    flat unraised spirits that have dared <br>\r\nOn this unworthy scaffold to bring
    forth<br>\r\nSo great an object: can this cockpit hold<br>\r\nThe vasty fields
    of France? or may we cram<br>\r\nWithin this wooden O the very casques<br>\r\nThat
    did affright the air at Agincourt? <br>\r\nO, pardon! since a crooked figure may<br>\r\nAttest
    in little place a million;<br>\r\nAnd let us, ciphers to this great accompt,<br>\r\nOn
    your imaginary forces work.<br>\r\nSuppose within the girdle of these walls<br>\r\nAre
    now confined two mighty monarchies,<br>\r\nWhose high upreared and abutting fronts<br>\r\nThe
    perilous narrow ocean parts asunder:<br>\r\nPiece out our imperfections with your
    thoughts;<br>\r\nInto a thousand parts divide on man, <br>\r\nAnd make imaginary
    puissance;<br>\r\nThink when we talk of horses, that you see them<br>\r\nPrinting
    their proud hoofs i' the receiving earth;<br>\r\nFor 'tis your thoughts that now
    must deck our kings,<br>\r\nCarry them here and there; jumping o'er times, <br>\r\nTurning
    the accomplishment of many years<br>\r\nInto an hour-glass: for the which supply,<br>\r\nAdmit
    me Chorus to this history;<br>\r\nWho prologue-like your humble patience pray,<br>\r\nGently
    to hear, kindly to judge, our play. "
