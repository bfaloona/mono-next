- id: 456
  play_id: 21
  location: IV i 178
  first_line: O God of battles! steel my soldiers' hearts
  body: "O God of battles! steel my soldiers' hearts;<br>\r\nPossess them not with
    fear; take from them now <br>\r\nThe sense of reckoning, if the opposed numbers<br>\r\nPluck
    their hearts from them. Not to-day, O Lord,<br>\r\nO, not to-day, think not upon
    the fault<br>\r\nMy father made in compassing the crown!<br>\r\nI Richard's body
    have interred anew; <br>\r\nAnd on it have bestow'd more contrite tears<br>\r\nThan
    from it issued forced drops of blood:<br>\r\nFive hundred poor I have in yearly
    pay,<br>\r\nWho twice a-day their wither'd hands hold up<br>\r\nToward heaven,
    to pardon blood; and I have built <br>\r\nTwo chantries, where the sad and solemn
    priests<br>\r\nSing still for Richard's soul. More will I do;<br>\r\nThough all
    that I can do is nothing worth,<br>\r\nSince that my penitence comes after all,<br>\r\nImploring
    pardon. "
