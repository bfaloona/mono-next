  location: I v 15
  first_line: I am thy father's spirit.
  body: "<b>Fathers' Ghost.</b>    * I am thy father's spirit, <br>\n      Doom'd
    for a certain term to walk the night,<br>\n      And for the day confin'd to fast
    in fires,<br>\n      Till the foul crimes done in my days of nature<br>\n      Are
    burnt and purg'd away. But that I am forbid<br>\n      To tell the secrets of
    my prison house, <br>\n      I could a tale unfold whose lightest word<br>\n      Would
    harrow up thy soul, freeze thy young blood,<br>\n      Make thy two eyes, like
    stars, start from their spheres,<br>\n      Thy knotted and combined locks to
    part,<br>\n      And each particular hair to stand on end <br>\n      Like quills
    upon the fretful porcupine.<br>\n      But this eternal blazon must not be<br>\n
    \     To ears of flesh and blood. List, list, O, list!<br>\n      If thou didst
    ever thy dear father love- <br><br>\n\n    <del><b>Hamlet.</b> O God!</del><br><br>\n\n
    \   <B>Father's Ghost.</b> Revenge his foul and most unnatural murther. <br><br>\n\n
    \   <del><b>Hamlet.</b> Murther?</del><br><br> \n\n    <b>Father's Ghost.</b>
    Murther most foul, as in the best it is;<br>\n      But this most foul, strange,
    and unnatural. <br><br>\n\n    <del><b>Hamlet.</b> Haste me to know't, that I,
    with wings as swift<br>\n      As meditation or the thoughts of love,<br>\n      May
    sweep to my revenge. </del><br><br>\n\n    <b>Father's Ghost.</b> I find thee
    apt;<br>\n      And duller shouldst thou be than the fat weed<br>\n      That
    rots itself in ease on Lethe wharf, <br>\n      Wouldst thou not stir in this.
    Now, Hamlet, hear.<br>\n      'Tis given out that, sleeping in my orchard,<br>\n
    \     A serpent stung me. So the whole ear of Denmark<br>\n      Is by a forged
    process of my death<br>\n      Rankly abus'd. But know, thou noble youth,<br>\n
    \     The serpent that did sting thy father's life<br>\n      Now wears his crown.
    <br><br>\n\n    <del><b>Hamlet.</b> O my prophetic soul!<br>\n      My uncle?
    </del><br><br>\n\n    <b>Father's Ghost.</b> Ay, that incestuous, that adulterate
    beast,<br>\n      With witchcraft of his wit, with traitorous gifts-<br>\n      O
    wicked wit and gifts, that have the power<br>\n      So to seduce!- won to his
    shameful lust<br>\n      The will of my most seeming-virtuous queen.<br>\n      O
    Hamlet, what a falling-off was there,<br>\n      From me, whose love was of that
    dignity<br>\n      That it went hand in hand even with the vow<br>\n      I made
    to her in marriage, and to decline<br>\n      Upon a wretch whose natural gifts
    were poor<br>\n      To those of mine! <br>\n      But virtue, as it never will
    be mov'd,<br>\n      Though lewdness court it in a shape of heaven,<br>\n      So
    lust, though to a radiant angel link'd,<br>\n      Will sate itself in a celestial
    bed<br>\n      And prey on garbage. <br>\n      But soft! methinks I scent the
    morning air.<br>\n      Brief let me be. Sleeping within my orchard,<br>\n      My
    custom always of the afternoon,<br>\n      Upon my secure hour thy uncle stole,<br>\n
    \     With juice of cursed hebona in a vial, <br>\n      And in the porches of
    my ears did pour<br>\n      The leperous distilment; whose effect<br>\n      Holds
    such an enmity with blood of man<br>\n      That swift as quicksilver it courses
    through<br>\n      The natural gates and alleys of the body,<br>\n      And with
    a sudden vigour it doth posset<br>\n      And curd, like eager droppings into
    milk,<br>\n      The thin and wholesome blood. So did it mine;<br>\n      And
    a most instant tetter bark'd about,<br>\n      Most lazar-like, with vile and
    loathsome crust<br>\n      All my smooth body.<br>\n      Thus was I, sleeping,
    by a brother's hand<br>\n      Of life, of crown, of queen, at once dispatch'd;<br>\n
    \     Cut off even in the blossoms of my sin,<br>\n      Unhous'led, disappointed,
    unanel'd, <br>\n      No reckoning made, but sent to my account<br>\n      With
    all my imperfections on my head. <br><br>\n\n    <del><B>Hamlet.</b> O, horrible!
    O, horrible! most horrible! </b></del><br><br>\n\n     <b>Father's Ghost.</b>
    If thou hast nature in thee, bear it not.<br>\n      Let not the royal bed of
    Denmark be <br>\n      A couch for luxury and damned incest.<br>\n      But, howsoever
    thou pursuest this act,<br>\n      Taint not thy mind, nor let thy soul contrive<br>\n
    \     Against thy mother aught. Leave her to heaven,<br>\n      And to those thorns
    that in her bosom lodge <br>\n      To prick and sting her. Fare thee well at
    once.<br>\n      The glowworm shows the matin to be near<br>\n      And gins to
    pale his uneffectual fire.<br>\n      Adieu, adieu, adieu! Remember me. <br><br>\n\n<i>[Exit]</i>
    \n"
