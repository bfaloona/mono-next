- id: 469
  play_id: 22
  location: III i 10
  first_line: Presumptuous priest! this place commands my patience
  body: "Presumptuous priest! this place commands my patience, <br>\r\nOr thou shouldst
    find thou hast dishonour'd me. <br>\r\nThink not, although in writing I preferr'd
    <br>\r\nThe manner of thy vile outrageous crimes, <br>\r\nThat therefore I have
    forged, or am not able <br>\r\nVerbatim to rehearse the method of my pen: <br>\r\nNo,
    prelate; such is thy audacious wickedness, <br>\r\nThy lewd, pestiferous and dissentious
    pranks,<br>\r\nAs very infants prattle of thy pride. <br>\r\nThou art a most pernicious
    usurer, <br>\r\nForward by nature, enemy to peace; <br>\r\nLascivious, wanton,
    more than well beseems <br>\r\nA man of thy profession and degree; <br>\r\nAnd
    for thy treachery, what's more manifest? <br>\r\nIn that thou laid'st a trap to
    take my life, <br>\r\nAs well at London bridge as at the Tower. <br>\r\nBeside,
    I fear me, if thy thoughts were sifted, <br>\r\nThe king, thy sovereign, is not
    quite exempt <br>\r\nFrom envious malice of thy swelling heart."
  gender_id: 3
