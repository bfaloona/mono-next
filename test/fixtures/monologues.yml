- id: 131
  play_id: 3
  location: V iv 5
  first_line: Most welcome, bondage! for thou art away
  body: "Most welcome, bondage! for thou art away,<br>\r\nthink, to liberty: yet am
    I better<br>\r\nThan one that's sick o' the gout; since he had rather<br>\r\nGroan
    so in perpetuity than be cured<br>\r\nBy the sure physician, death, who is the
    key<br>\r\nTo unbar these locks. My conscience, thou art fetter'd <br>\r\nMore
    than my shanks and wrists: you good gods, give me<br>\r\nThe penitent instrument
    to pick that bolt,<br>\r\nThen, free for ever! Is't enough I am sorry?<br>\r\nSo
    children temporal fathers do appease;<br>\r\nGods are more full of mercy. Must
    I repent? <br>\r\nI cannot do it better than in gyves,<br>\r\nDesired more than
    constrain'd: to satisfy,<br>\r\nIf of my freedom 'tis the main part, take<br>\r\nNo
    stricter render of me than my all.<br>\r\nI know you are more clement than vile
    men,<br>\r\nWho of their broken debtors take a third,<br>\r\nA sixth, a tenth,
    letting them thrive again<br>\r\nOn their abatement: that's not my desire:<br>\r\nFor
    Imogen's dear life take mine; and though<br>\r\n'Tis not so dear, yet 'tis a life;
    you coin'd it:<br>\r\n'Tween man and man they weigh not every stamp;<br>\r\nThough
    light, take pieces for the figure's sake:<br>\r\nYou rather mine, being yours:
    and so, great powers,<br>\r\nIf you will take this audit, take this life,<br>\r\nAnd
    cancel these cold bonds. O Imogen! <br>\r\nI'll speak to thee in silence. <br>\r\n"
