- id: 18
  play_id: 31
  location: II ii 250
  first_line: I will tell you why; so shall my anticipation prevent your discovery
  body: "I will tell you why. So shall my anticipation prevent your\ndiscovery, and
    your secrecy to the King and Queen moult no\nfeather. I have of late- but wherefore
    I know not- lost all my\nmirth, forgone all custom of exercises; and indeed, it
    goes so\nheavily with my disposition that this goodly frame, the earth,\nseems
    to me a sterile promontory; this most excellent canopy, the\nair, look you, this
    brave o'erhanging firmament, this majestical \nroof fretted with golden fire-
    why, it appeareth no other thing\nto me than a foul and pestilent congregation
    of vapours. What a\npiece of work is a man! how noble in reason! how infinite
    in\nfaculties! in form and moving how express and admirable! in\naction how like
    an angel! in apprehension how like a god! the \nbeauty of the world, the paragon
    of animals! And yet to me what\nis this quintessence of dust? Man delights not
    me- no, nor woman\nneither, though by your smiling you seem to say so. \n"
