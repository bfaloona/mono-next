- id: 280
  play_id: 3
  location: V iv 98
  first_line: No more you petty spirits of region low
  body: "No more, you petty spirits of region low,<br>\r\n      Offend our hearing;
    hush! How dare you ghosts<br>\r\n      Accuse the thunderer, whose bolt, you know,<br>\r\n
    \     Sky-planted batters all rebelling coasts?<br>\r\n      Poor shadows of Elysium,
    hence, and rest<br>\r\n      Upon your never-withering banks of flowers:<br>\r\n
    \     Be not with mortal accidents opprest;<br>\r\n      No care of yours it is;
    you know 'tis ours.<br>\r\n      Whom best I love I cross; to make my gift,<br>\r\n
    \     The more delay'd, delighted. Be content;<br>\r\n      Your low-laid son
    our godhead will uplift:<br>\r\n      His comforts thrive, his trials well are
    spent.<br>\r\n      Our Jovial star reign'd at his birth, and in <br>\r\n      Our
    temple was he married. Rise, and fade.<br>\r\n      He shall be lord of lady Imogen,<br>\r\n
    \     And happier much by his affliction made.<br>\r\n      This tablet lay upon
    his breast, wherein<br>\r\n      Our pleasure his full fortune doth confine: <br>\r\n
    \     and so, away: no further with your din<br>\r\n      Express impatience,
    lest you stir up mine.<br>\r\n      Mount, eagle, to my palace crystalline. <br>\r\n\r\n[Ascends] "
