- id: 165
  play_id: 5
  location: I iii 88
  first_line: Signior Antonio, many a time and oft
  body: "Signior Antonio, many a time and oft<br>\r\nIn the Rialto you have rated
    me<br>\r\nAbout my moneys and my usances:<br>\r\nStill have I borne it with a
    patient shrug,<br>\r\nFor sufferance is the badge of all our tribe.<br>\r\nYou
    call me misbeliever, cut-throat dog,<br>\r\nAnd spit upon my Jewish gaberdine,<br>\r\nAnd
    all for use of that which is mine own.<br>\r\nWell then, it now appears you need
    my help:<br>\r\nGo to, then; you come to me, and you say<br>\r\n'Shylock, we would
    have moneys:' you say so;<br>\r\nYou, that did void your rheum upon my beard<br>\r\nAnd
    foot me as you spurn a stranger cur <br>\r\nOver your threshold: moneys is your
    suit<br>\r\nWhat should I say to you? Should I not say<br>\r\n'Hath a dog money?
    is it possible<br>\r\nA cur can lend three thousand ducats?' Or<br>\r\nShall I
    bend low and in a bondman's key,<br>\r\nWith bated breath and whispering humbleness,
    Say this;<br>\r\n'Fair sir, you spit on me on Wednesday last;<br>\r\nYou spurn'd
    me such a day; another time<br>\r\nYou call'd me dog; and for these courtesies<br>\r\nI'll
    lend you thus much moneys'? <br>"
