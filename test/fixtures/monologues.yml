- id: 470
  play_id: 22
  location: IV i 16
  first_line: Shame to the Duke of Burgundy and thee!
  body: "<strong>Lord Talbot/Earl of Shrewsbury:</strong> Shame to the Duke of Burgundy
    and thee!<br>\r\nI vow'd, base knight, when I did meet thee next, <br>\r\nTo tear
    the garter from thy craven's leg, <br>\r\n<em>[Plucking it off]</em> <br>\r\nWhich
    I have done, because unworthily <br>\r\nThou wast installed in that high degree.
    <br>\r\nPardon me, princely Henry, and the rest <br>\r\nThis dastard, at the battle
    of Patay, <br>\r\nWhen but in all I was six thousand strong <br>\r\nAnd that the
    French were almost ten to one, <br>\r\nBefore we met or that a stroke was given,
    <br>\r\nLike to a trusty squire did run away: <br>\r\nIn which assault we lost
    twelve hundred men; <br>\r\nMyself and divers gentlemen beside <br>\r\nWere there
    surprised and taken prisoners. <br>\r\nThen judge, great lords, if I have done
    amiss; <br>\r\nOr whether that such cowards ought to wear <br>\r\nThis ornament
    of knighthood, yea or no.<br>\r\n<br>\r\n<del><strong>Duke of Gloucester:</strong>
    To say the truth, this fact was infamous <br>\r\nAnd ill beseeming any common
    man, <br>\r\nMuch more a knight, a captain and a leader</del>.<br>\r\n<br>\r\n<strong>Lord
    Talbot/Earl of Shrewsbury:</strong> When first this order was ordain'd, my lords,
    <br>\r\nKnights of the garter were of noble birth, <br>\r\nValiant and virtuous,
    full of haughty courage, <br>\r\nSuch as were grown to credit by the wars; <br>\r\nNot
    fearing death, nor shrinking for distress, <br>\r\nBut always resolute in most
    extremes. <br>\r\nHe then that is not furnish'd in this sort <br>\r\nDoth but
    usurp the sacred name of knight, <br>\r\nProfaning this most honourable order,
    <br>\r\nAnd should, if I were worthy to be judge, <br>\r\nBe quite degraded, like
    a hedge-born swain <br>\r\nThat doth presume to boast of gentle blood."
